<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MORE TO LIFE — Luxury Villas</title>
  <link rel="stylesheet" href="css/styles.css?v=20260216">
  <link rel="icon" type="image/png" href="images/MTL-BW-2.png">
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a href="index.html" class="logo-link">
        <img src="images/MTL-2026.png" alt="MORE TO LIFE" class="logo">
      </a>
      <nav class="nav">
        <a href="index.html" class="active">Home</a>
        <a href="#villas">Villas</a>
      </nav>
    </div>
  </header>
  <section class="countdown-banner" aria-label="Event countdown">
    <div class="countdown-inner">
<div class="countdown-grid" id="countdown" data-target-date="2026-08-12T06:25:00+10:00">
        <div class="time-box">
          <span class="time-value" data-unit="days">00</span>
          <span class="time-unit">Days</span>
        </div>
        <div class="time-box">
          <span class="time-value" data-unit="hours">00</span>
          <span class="time-unit">Hours</span>
        </div>
        <div class="time-box">
          <span class="time-value" data-unit="minutes">00</span>
          <span class="time-unit">Minutes</span>
        </div>
        <div class="time-box">
          <span class="time-value" data-unit="seconds">00</span>
          <span class="time-unit">Seconds</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Hero with YouTube Video -->
  <section class="hero">
    <div class="video-container">
      <iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/A3qe9NHOrZo?rel=0&modestbranding=1&playsinline=1" 
        title="MORE TO LIFE 2025 Recap" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>
    </div>
  </section>

  <!-- Villa Options -->
  <section class="villa-options" id="villas">
    <div class="wrap">
      <div class="section-header">
        <h1>VILLA OPTIONS</h1>
        <p class="section-subtitle">Discover Our Curated Selection</p>
      </div>
      <div class="villas-showcase">
        <a href="villa-1.html" class="villa-option">
          <!-- Internal: Trendy 3BR Berawa Villa | Walk Beach & Restaurants -->
          <img src="images/airbnbs/villa1-6.jpg" alt="VILLA 1">
          <div class="villa-option-overlay">
            <div class="villa-option-content">
              <h2>VILLA 1</h2>
              <p class="villa-desc">3 Bedrooms. 3.5 Bathrooms</p>
              <p class="villa-cta">Explore →</p>
            </div>
          </div>
        </a>
        <a href="villa-2.html" class="villa-option">
          <!-- Internal: ANINDIRA CANGGU LUXURY VILLA -->
          <img src="images/airbnbs/villa2-1.jpg" alt="VILLA 2">
          <div class="villa-option-overlay">
            <div class="villa-option-content">
              <h2>VILLA 2</h2>
              <p class="villa-desc">4 Bedrooms. 4 Bathrooms</p>
              <p class="villa-cta">Explore →</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; MORE TO LIFE 2026. All rights reserved.</p>
    </div>
  </footer>

  <script>
    (function () {
      const countdownRoot = document.getElementById("countdown");
      if (!countdownRoot) return;

      const targetDate = new Date(countdownRoot.dataset.targetDate).getTime();
      const fields = {
        days: countdownRoot.querySelector('[data-unit="days"]'),
        hours: countdownRoot.querySelector('[data-unit="hours"]'),
        minutes: countdownRoot.querySelector('[data-unit="minutes"]'),
        seconds: countdownRoot.querySelector('[data-unit="seconds"]')
      };

      function pad(value) {
        return String(value).padStart(2, "0");
      }

      function render() {
        const now = Date.now();
        const diff = Math.max(targetDate - now, 0);

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        fields.days.textContent = pad(days);
        fields.hours.textContent = pad(hours);
        fields.minutes.textContent = pad(minutes);
        fields.seconds.textContent = pad(seconds);
      }

      render();
      setInterval(render, 1000);
    })();
  </script>
</body>
</html>
